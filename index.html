<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/app.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>node-sass-teambit</title>
</head>

<body>
    <main class="">
        <header class="container">

            <nav>
                <div>
                    <img src="imgs/logo.svg" alt="logo">
                </div>
                <ul>
                    <li><a href="#">Solutions</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Sign in</a></li>
                    <li>
                        <button> 
                            <img src="imgs/google-logo.svg" alt="google-logo">
                            <p>Sign up</p>
                        </button>
                    </li> 
                </ul>
            </nav>
        </header>


        <!-- section hero -->
        <section class="container section-hero">
            <div class="wrapper-section-hero-title">
                <h1>Understand, recognize and develop your people</h1>
                <h3>Teambit helps teams create a high performing culture with regular feedback.</h3>
                <button>
                    <img src="imgs/google-logo.svg" alt="">
                    <p>Sign up with Google</p>
                </button>
                <span> or </span>
                <button>
                    <img src="imgs/slack-logo.svg" alt="">
                    <p>Sign up with Slack</p>
                </button>
                <p class="paragraph-small">or use your email address</p>
            </div>

            <div class="img-illustration-main">
                <img src="imgs/illustration-main.jpg" alt="illustration-main">
            </div>
        </section>

        <section class="wrapper-section-before">
            <div class="section-before">
                <h3>Traditional people processes lead to disengagement and turnover.</h3>
                <div class="icons-wrapper">
    
                    <div>
    
                        <img src="imgs/hardcore.png" alt="">
                    </div>
                    <div>
    
                        <img src="imgs/nofeedback.png" alt="">
                    </div>
                    <div>
    
                        <img src="imgs/notsafe.png" alt="">
                    </div>
    
                    
                </div>
                <div class="img-before-wrapper">
                    <img src="imgs/before.png" alt="">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
